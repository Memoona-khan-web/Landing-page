<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
<div class="container">
  <h2>Job Application <span>(Web)</span></h2>

  <form>
    <div class="row">
      <div>
        <label>First Name</label>
        <input type="text">
      </div>
      <div>
        <label>Last Name</label>
        <input type="text">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Email</label>
        <input type="email">
      </div>
      <div>
        <label>Job Role</label>
        <select>
          <option>Select Job</option>
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
        </select>
      </div>
    </div>

    <label>Address</label>
    <textarea></textarea>

    <div class="row">
      <div>
        <label>City</label>
        <input type="text">
      </div>
      <div>
        <label>Pincode</label>
        <input type="text">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Start Date</label>
        <input type="date">
      </div>
      <div>
        <label>Upload Your CV</label>
        <input type="file">
      </div>
    </div>

    <button type="submit">Apply Now</button>
  </form>
</div>

</body>
</html>
